<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Badge Polres -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle Background -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)"/>
  <circle cx="100" cy="100" r="90" fill="white"/>
  
  <!-- Police Badge Symbol -->
  <g id="badge">
    <!-- Star at top -->
    <polygon points="100,30 110,50 132,50 115,62 125,82 100,70 75,82 85,62 68,50 90,50" fill="#dc2626"/>
    
    <!-- Shield shape -->
    <path d="M 100 40 L 140 55 L 140 95 Q 100 130 100 130 Q 100 130 60 95 L 60 55 Z" fill="#dc2626" stroke="#dc2626" stroke-width="2"/>
    
    <!-- P letter inside shield -->
    <text x="100" y="110" font-size="50" font-weight="bold" text-anchor="middle" fill="white">P</text>
  </g>
  
  <!-- Circle border -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#dc2626" stroke-width="3"/>
</svg>
